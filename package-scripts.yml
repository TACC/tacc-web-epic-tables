scripts:
  # Delete then create output directory
  setup: rm -rf ./dist && shx mkdir -p ./dist

  # Build temporary partial templates, then build final markup
  build: nps build:data build:markup

  # Build temporary data from source data
    # FAQ:     Prefix temporary partials with underscore, to identify them
    #          as temporary (also, add underscore pattern to `.gitignore`)
    # Via yaml.js (`yaml2json`) convert data from `.yaml` to `.json`
  # build:data: yaml2json --pretty ./assets/data.yaml > ./assets/_data.json
    # Via yaml.js (`csvtojson`) convert data from `.csv` to `.json`
  build:data: csvtojson --noheader=false --headers='["ticket_date","on_web","tstamp"]' assets/data.csv > assets/_data.json

  # Build final markup
    # Import partial template(s) (`-p ….mustache`)
    # Apply data into template, then ouput to… (`….json ….mustache >`)
    # Final markup file (`….html`)
  build:markup: nps build:markup:presentations build:markup:publications
  build:markup:presentations: mustache
    -p ./templates/partials/styles.css
    ./bin/wrap-json.js ./templates/presentations.mustache >
    ./dist/presentations.html
  build:markup:publications: mustache
    -p ./templates/partials/styles.css
    ./bin/wrap-json.js ./templates/publications.mustache >
    ./dist/publications.html

  report: echo "Copy relevant markup from './dist/___.html"

  # Delete temporary files
  clean: rm ./assets/_*.*
